<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

            <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="title">Calculator</div>
        <table border="0" cellspacing="0">
            <tr>
                <td colspan="3">
                    <input type="text" id="result">
                </td>
                <td><button type="button" class="btn btn-outline-secondary" onclick="clr()">C</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-outline-secondary" onclick="display('1')">1</button></td>
                <td><button type="button" class="btn btn-outline-secondary" onclick="display('2')">2</button></td>
                <td><button type="button" class="btn btn-outline-secondary" onclick="display('3')">3</button></td>
                <td><button type="button" class="btn btn-outline-secondary" onclick="display('/')">/</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-outline-secondary" onclick="display('4')">4</button></td>
                <td><button type="button" class="btn btn-outline-secondary" onclick="display('5')">5</button></td>
                <td><button type="button" class="btn btn-outline-secondary" onclick="display('6')">6</button></td>
                <td><button type="button" class="btn btn-outline-secondary" onclick="display('-')">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-outline-secondary" onclick="display('7')">7</button></td>
                <td><button type="button" class="btn btn-outline-secondary" onclick="display('8')">8</button></td>
                <td><button type="button" class="btn btn-outline-secondary" onclick="display('9')">9</button></td>
                <td><button type="button" class="btn btn-outline-secondary" onclick="display('+')">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-outline-secondary" onclick="display('.')">.</button></td>
                <td><button type="button" class="btn btn-outline-secondary" onclick="display('0')">0</button></td>
                <td><button type="button" class="btn btn-outline-secondary" onclick="equate()">=</button></td>
                <td><button type="button" class="btn btn-outline-secondary" onclick="display('*')">*</button></td>
            </tr>
            </table>
            <script src="index.js"></script>
    </body>

</html>
